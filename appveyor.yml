  # Disable Powershell on Linux machines
  APPVEYOR_YML_DISABLE_PS_LINUX: "true"
  # Changes ownership of minikube config dirs to running user
  CHANGE_MINIKUBE_NONE_USER: "true"
  # Set kubeconfig and minikube paths
  KUBECONFIG: "/home/appveyor/.kube/config"
  MINIKUBE_HOME: "/home/appveyor/kubernetes"
  # Disable prompts for CI
  MINIKUBE_WANTUPDATENOTIFICATION: "false"
  MINIKUBE_WANTREPORTERRORPROMPT: "false"

services:
  - docker

install:
  - docker version
  - dotnet tool install fake-cli -g
  - dotnet tool install --global --version 5.241.2 paket
  - npm install -s -g --unicode=false newman
  
  - curl -sL https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl -o kubectl
  - chmod +x kubectl
  - sudo mv kubectl /usr/local/bin/
  
  - curl -sL https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64 -o minikube
  - chmod +x minikube
  - sudo mv minikube /usr/local/bin/
  
  - sudo apt install conntrack
  
before_build:
  - paket install
  - mkdir "c:\projects\hobbes\hobbes.server\db\data"
  - mkdir "c:\projects\hobbes\collectors\db\data"
  - sudo CHANGE_MINIKUBE_NONE_USER=true MINIKUBE_HOME=${MINIKUBE_HOME} minikube start --vm-driver=none --memory=4096
  - eval $(minikube docker-env) 
  - echo ${ENV_FILE} | kubectl apply -f -

build_script: 
 
  - cd hobbes.server/src
  - fake build --target SetAssemblyInfo
  - cd ../..
  - docker build -f docker/stretch/Dockerfile.sdk-local .
  - fake build --target builddocker
  - docker login -u="${DOCKER_USER}" -p="${DOCKER_PASS}" 
  
test_script:
  - cd kubernetes
  - kubectl apply -f db-deployment.yaml,db-svc.yaml,db-volume.yaml,hobbes-deployment.yaml,hobbes-svc.yaml,collectordb-volume.yaml,collectordb-deployment.yaml,collectordb-svc.yaml,azuredevops-deployment.yaml,azuredevops-svc.yaml
  - while [[ $(kubectl get pods -l app=db -o 'jsonpath={..status.conditions[?(@.type=="Ready")].status}') != "True" ]]; do echo "waiting for database" && sleep 1; done
  - while [[ $(kubectl get pods -l app=hobbes-server -o 'jsonpath={..status.conditions[?(@.type=="Ready")].status}') != "True" ]]; do echo "waiting for hobbes-server" && sleep 1; done
  - while [[ $(kubectl get pods -l app=collectordb -o 'jsonpath={..status.conditions[?(@.type=="Ready")].status}') != "True" ]]; do echo "waiting for collector database" && sleep 1; done
  - while [[ $(kubectl get pods -l app=azuredevopscollector -o 'jsonpath={..status.conditions[?(@.type=="Ready")].status}') != "True" ]]; do echo "waiting azuredevops collector" && sleep 1; done
  - kubectl get all
  - cd ../
  - front_url=$(minikube ip)":30080"
  - db_url=$(minikube ip)":30084"
  - collectordb_url=$(minikube ip)":30094"
  - curl http://${front_url}/init
  - NAME=$(kubectl get pods -l app=hobbes-server -o name) 
  - kubectl logs -f ${NAME}
