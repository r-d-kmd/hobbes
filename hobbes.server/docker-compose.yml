version: "3.7"
networks:
  internal:
  jens:
services:

  hobbes:
    image: hobbes
    #build:
    #    context: ./src
    #    dockerfile: Dockerfile
    container_name: hobbes
    networks: 
      - internal
    expose:
      - 8085
    ports:
      - 8085:8085

  db:
    image: apache/couchdb
    container_name: db
    networks: 
      internal:
          aliases:
             - jens
    environment:
      - COUCHDB_USER=admin 
      - COUCHDB_PASSWORD=password
    expose: 
      - 5984
      - 80
    volumes:
      - ./db/data:/opt/couchdb/data
    ports:
      - 5984:5984

  nginx:
    image: nginx
    networks: 
      - internal
      - jens
    ports:
      - 8080:80
    depends_on:
      - hobbes
      - db

