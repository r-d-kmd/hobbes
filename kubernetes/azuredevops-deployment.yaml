apiVersion: apps/v1
kind: Deployment
metadata:
  name: azuredevopscollector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azuredevopscollector
  template:
    metadata:
      labels:
        app: azuredevopscollector
    spec:
      containers:
      - env:
        - name: DB_SERVER_URL
          value: http://collectordb-svc:5984/
        imagePullPolicy: Never
        image: collectors.azuredevops
        name: collectors-azuredevops
        resources: 
          limits:
            memory: "2000Mi"
          requests:
            memory: "1000Mi"
        envFrom:
        - secretRef:
            name: env
      restartPolicy: Always
status: {}
