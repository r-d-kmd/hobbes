apiVersion: apps/v1
kind: Deployment
metadata:
  name: calculator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calculator
  template:
    metadata:
      labels:
        app: calculator
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: env
        imagePullPolicy: Never
        image: calculator
        name: calculator
        resources: {}
        ports:
          - containerPort: 4024
          - containerPort: 3702
            protocol: UDP 
        resources:
          requests:
            memory: "1.5Gi"
            cpu: "100m"
      restartPolicy: Always
      imagePullSecrets:
      - name: acr-secret
status: {}