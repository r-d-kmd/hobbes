apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: env
        imagePullPolicy: Never
        image: gateway
        name: gateway
        resources:
          requests:
            memory: "1.5Gi"
            cpu: "100m"
      restartPolicy: Always
      imagePullSecrets:
      - name: acr-secret
status: {}
