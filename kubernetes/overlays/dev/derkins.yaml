apiVersion: apps/v1
kind: Deployment
metadata:
  name: derkins
spec:
  template:
    spec:
      containers:
      - image: hobbes.azurecr.io/derkins
        imagePullPolicy: Always
        name: derkins
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
      imagePullSecrets:
      - name: acr-secret
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nlp
spec:
  template:
    spec:
      containers:
        - imagePullPolicy: Always
          image: hobbes.azurecr.io/nlp
          name: nlp
          resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 1
            memory: 1000Mi
      imagePullSecrets:
      - name: acr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: derkins-svc
spec:
  selector:
    app: derkins
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: nlp-svc
spec:
  selector:
    app: nlp
  type: NodePort