apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: taskQueue
    spec:
      containers:
        imagePullPolicy: Always
        image: rabbitmq
        name: rabbitmq
        resources: {}
      restartPolicy: Always
status: {}