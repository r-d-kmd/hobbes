apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: taskQueue
    spec:
      containers:
      - env:
        imagePullPolicy: Always
        image: rabbitmq
        name: rabbitmq
        envFrom:
          - secretRef:
              name: env
      restartPolicy: Always
status: {}