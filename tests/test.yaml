apiVersion: batch/v1
kind: Job
metadata:
  name: tester
spec:
  template:
    spec:
      containers:
      - name: tester
        image: tester
        envFrom:
        - secretRef:
            name: env
        imagePullPolicy: Never
        env:
        - name: target
          value: "test"
        - name: AZURE_DEVOPS_PAT
          value: ""
        - name: COUCHDB_PASSWORD
          value: ""
        - name: COUCHDB_USER
          value: ""
        - name: MASTER_USER
          value: ""
        - name: args
          value: 
      restartPolicy: Never
  backoffLimit: 0
